[package]
name = "moneymoney"
version = "0.2.0"
rust-version = "1.62"
description = "AppleScript interface to MoneyMoney app (macOS)"
authors = ["Stefan Gr√∂nke <stefan@gronke.net>"]
homepage = "https://github.com/gronke/rust-moneymoney"
repository = "https://github.com/gronke/rust-moneymoney"
readme = "README.md"
license = "MIT"
keywords = ["moneymoney", "applescript", "osascript", "macos"]
categories = ["finance", "os::macos-apis"]
edition = "2021"
include = ["src/**", "LICENSE", "README.md"]

[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
iso_currency = { version = "0.5.3", features = ["with-serde"] }
osascript = "0.3.0"
plist = "1.8.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "2.0"
uuid = { version = "1.19.0", features = ["serde", "v4"] }

[dev-dependencies]
# serde_json already in main dependencies for tests

[features]
experimental = []
test-utils = []
